<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/sun.png" />
    <title>A nice Webpage</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="card-image">
              <img
                src="https://source.unsplash.com/1280x720/?nature"
                alt="Image Slider"
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card-image">
              <img
                src="https://source.unsplash.com/1280x720/?nature,water,animal"
                alt="Image Slider"
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card-image">
              <img
                src="https://source.unsplash.com/1280x720/?water"
                alt="Image Slider"
              />
            </div>
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-next">
          <i class="fas fa-chevron-circle-right arrow-icon"></i>
        </div>
        <div class="swiper-button-prev">
          <i class="fas fa-chevron-circle-left arrow-icon"></i>
        </div>
      </div>
    </header>

    <main>
      <!-- First container -->
      <div class="container_info">
        <div class="box_info">box</div>
      </div>

      <!-- Second Container -->
      <div class="container_offer">
        <div class="container_title_promotion">
          <h2>A wonderful promotion</h2>
        </div>
        <div class="cards_container">
          <div class="card">CARD1</div>
          <div class="card">CARD2</div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware"
          >Good Ware</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
